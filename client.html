<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QChat</title>

	<style>
		:root {
			--c: #30f;
			--c2: #60f;
			--grey: #555;
			--grey-s: #5557;

			--border: #333;
			--border2: #555;
			--border-width: .12vh;
		}

		body {
			margin: 0;
			background: #000;

			overflow: hidden;
		}
		#top {
			--margin: 2vh;
			position: absolute;
			top: 1vh;

			width: calc(100vw - var(--margin) * 2);
			margin: 0 var(--margin);

			#logo {
				user-select: none;
				margin: 0;
				position: absolute;
				top: 0;
				left: 0;

				font-family: monospace;
				font-size: 2.5vh;
				color: #fff;

				b {
					background: linear-gradient(to bottom, var(--c) 20%, var(--c2));
					background-clip: text;
					color: transparent;
				}
				#version {
					font-size: 2vh;
					color: var(--grey);
				}
			}
			#channel {
				user-select: none;
				margin: 0;
				position: absolute;
				top: 0;
				right: 0;

				font-family: monospace;
				font-size: 2.5vh;
				color: var(--grey);
			}
		}
		#bottom {
			--margin: 1.2vh;
			position: absolute;
			bottom: 1vh;

			width: calc(100vw - var(--margin) * 2);
			margin: 0 var(--margin);

			display: flex;
			justify-content: space-between;
			align-items: center;

			p {
				margin: 0;

				height: 2vh;
				font-family: monospace;
				font-size: 1.5vh;
				color: var(--grey);

				&::selection {
					background: var(--grey)7;
				}
			}
		}

		#chat-wrapper {
			width: 95vw;
			height: 84.5vh;

			position: absolute;
			top: 4.5vh;
			left: 50%;
			transform: translateX(-50%);
		}
		#chat-wrapper::before, #chat-wrapper::after {
			content: '';
			position: absolute;
			left: 0;
			width: 100%;
			height: 1.5vh;
			z-index: 10;
		}
		#chat-wrapper::before {
			top: 0;
			background: linear-gradient(to bottom, #000f, #0000);
		}
		#chat-wrapper::after {
			bottom: 0;
			background: linear-gradient(to top, #000f, #0000);
		}
		#chats {
			position: relative;

			width: 100%;
			height: 100%;

			padding: 1.25vh 0;
			box-sizing: border-box;

			overflow-x: hidden;
			overflow-y: scroll;

			display: flex;
			flex-direction: column;
			gap: 1.25vh;

			scrollbar-width: none;
			&::-webkit-scrollbar {
				display: none;
			}
		}
		.chat {
			width: 100%;
			height: min-content;

			box-sizing: border-box;
			background: #141415;
			border: var(--border-width) solid var(--border);
			border-radius: 1vh;

			padding: 0 .7vh .5vh .7vh;

			div {
				display: flex;
				align-items: center;

				margin: .7vh 0;
				gap: .7vh;
			}

			h1 {
				font-family: monospace;
				margin: 0;

				font-size: 1.8vh;
				font-weight: 700;
			}
			h2 {
				font-family: monospace;
				margin: 0;
				color: var(--grey);

				font-size: 1.2vh;

				&::selection {
					background: var(--grey-s);
				}
			}
			p {
				margin: 0;
				font-family: Arial;

				font-size: 1.5vh;
				line-height: 2vh;
			}

			h1, p, span {
				color: #fff;

				&::selection {
					background: #fff5;
				}
			}
			.mention {
				padding: var(--border-width);
				border: var(--border-width) solid var(--border);
				border-radius: .5vh;
			}

			h1.lvl3, span.lvl3 {
				background: linear-gradient(to bottom, var(--c) 20%, var(--c2));
				background-clip: text;
				color: transparent;
			}
			h1.lvl2, span.lvl2 {
				background: linear-gradient(to bottom, #03a 20%, #0aa);
				background-clip: text;
				color: transparent;
			}
		}
		.pending {
			border-color: var(--border2);
		}

		#msg-input {
			position: absolute;
			bottom: 4vh;
			left: 50%;
			transform: translateX(-50%);

			width: 95vw;
			height: 7vh;
			border-radius: 2vh;

			font-size: 2vh;
			padding: 0 2vh;
			box-sizing: border-box;

			color: #ccc;

			background: #141415;
			border: var(--border-width) solid var(--border);

			transition: .4s;

			&:focus {
				outline: none;
				border-color: var(--c);
			}
			&::selection {
				background: var(--c);
				color: #fff;
			}
		}

		.underlined {
			color: var(--grey);
			font-family: monospace;
			font-weight: 500;
			position: relative;
			transition: .2s;
			z-index: 2;
			text-decoration: none;
		}
		.underline {
			--widen: 0%;
			--fix: 0%;
			width: calc(100% + var(--widen));
			transform: translateX(calc(-100% + var(--fix)));
			height: 1px;
			background: var(--grey);
			position: absolute;
			bottom: 0;
			transition: .2s;
			z-index: -1;
		}
		.underlined:hover {
			color: #000;
		}
		.underlined:hover .underline {
			height: 100%;
		}
		.underlined::selection {
			background: #fff5;
		}

		@media only screen and (min-width: 100vh) {
			#search {
				width: 80vw;
			}
			#results {
				width: calc(80vw - 3.5vh);
			}
		}
	</style>
</head>
<body>
	<div id="top">
		<p id="logo"><b>Q</b>Chat <span id="version">v0.0</span></p>
		<p id="channel">#main</p>
	</div>
	
	<div id="bottom">
		<p>chat.qwk.zone</p>
		<p>Made by <span><a class="underlined" href="https://qwkdev.github.io/" target="_blank" aria-label="label">qwk<span class="underline" style="--widen: 5%; --fix: 1%;"></span></a></span></p>
	</div>
	
	<div id="chat-wrapper">
		<div id="chats">
			<div class="chat">
				<div>
					<h1 class="lvl3">[qwk]</h1>
					<h2>12:34</h2>
				</div>
				<p>
					Hello world <span class="mention lvl2">@test</span>
				</p>
			</div>
			<div class="chat">
				<div>
					<h1>example</h1>
					<h2>12:34</h2>
				</div>
				<p>
					Hello world
				</p>
			</div>
			<div class="chat">
				<div>
					<h1 class="lvl2">^test</h1>
					<h2>12:34</h2>
				</div>
				<p>
					Hello world<br>
					Newline
				</p>
			</div>
		</div>
	</div>

	<input type="text" id="msg-input" placeholder="Message #main">

	<script>

	</script>
</body>
</html>
