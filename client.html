<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QChat</title>

	<style>
		body {
			margin: 0;
			background: #000;

			overflow: hidden;
		}
		#logo {
			user-select: none;
			margin: 0;
			position: absolute;
			top: 1vh;
			left: 2vh;

			font-family: monospace;
			font-size: 2.5vh;
			color: #fff;
		}
		#logo b {
			background: linear-gradient(to bottom, #30f 20%, #50f);
			background-clip: text;
			color: transparent;
		}
		#logo #version {
			font-size: 2vh;
			color: #555;
		}
		#msg {
			position: absolute;
			bottom: 4vh;
			left: 50%;
			transform: translateX(-50%);

			width: 95vw;
			height: 7vh;
			border-radius: 2vh;

			font-size: 2vh;
			padding: 0 2vh;
			box-sizing: border-box;

			color: #ccc;

			background: #141415;
			border: .12vh solid #333335;

			transition: .4s;
		}
		#msg:focus {
			outline: none;
			border: .12vh solid #30f;
		}
		#msg::selection {
			background: #30f;
			color: #fff;
		}

		#credits {
			margin: 0;
			position: absolute;
			bottom: 1vh;
			right: 1.2vh;

			height: 2vh;
			font-family: monospace;
			font-size: 1.5vh;
			color: #555;

			user-select: none;
		}
		.underlined {
			color: #555;
			font-family: monospace;
			font-weight: 500;
			position: relative;
			transition: .2s;
			z-index: 2;
			text-decoration: none;
		}
		.underline {
			--widen: 0%;
			--fix: 0%;
			width: calc(100% + var(--widen));
			transform: translateX(calc(-100% + var(--fix)));
			height: 1px;
			background: #555;
			position: absolute;
			bottom: 0;
			transition: .2s;
			z-index: -1;
		}
		.underlined:hover {
			color: #000;
		}
		.underlined:hover .underline {
			height: 100%;
		}
		.underlined::selection {
			background: #ffffff55;
		}

		@media only screen and (min-width: 100vh) {
			#search {
				width: 80vw;
			}
			#results {
				width: calc(80vw - 3.5vh);
			}
		}
	</style>
</head>
<body>
	<p id="logo"><b>Q</b>Chat <span id="version">v0.0</span></p>
	<p id="credits">Made by <span><a class="underlined" href="https://qwkdev.github.io/" target="_blank" aria-label="label">qwk<span class="underline" style="--widen: 5%; --fix: 1%;"></span></a></span></p>

	<input type="text" id="msg" placeholder="Message #main">

	<script>

	</script>
</body>
</html>
